<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1 class="title">My Todo List</h1>
  <a class="logout" onclick="logout()" id="btn-logout">Logout</a>
  <form id="login">
    <h2 class="title-login" id="login-title">Login</h2>
    <div class="form-container">
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>
      <div class="button">
        <button type="submit">Login</button>
      </div>
    </div>
    <p>Don't Have an Account? <a onclick="register()">Register</a></p>
  </form>

  <form id="register">
    <h2 class="title-register" id="register-title">Register</h2>
    <div class="form-container">
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email-reg" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password-reg" required>
      <div class="button">
        <button type="submit">Register</button>
      </div>
    </div>
    <p>Already Have an Account? <a onclick="login()">Login</a></p>
  </form>

  <form id="add-todo">
    <h2 class="title-addTodo">Add New Todos</h2>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" placeholder="Enter Title Name">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" placeholder="Enter Description">
    <label for="priority">Priority</label>
    <select name="priority" id="priority">
      <option></option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <label for="due_date">Due Date</label>
    <input type="date" name="due_date" id="due-date">
    <div class="button">
      <button type="submit">Add Todo</button>
    </div>
  </form>

  <div id="list-todo" class="cont-list">
    <h2 class="title-list">List My Todos</h2>
    <h3>There is no Todo yet, please make a Todo first</h3>
  </div>

  <div id="edit-todo">
    <a href="#" class="logout" onclick="backList()">Back</a>
    <form>
      <h2 class="title-edit">Edit Todo</h2>
      <label for="title">Title</label>
      <input type="text" name="title" id="title-edit">
      <label for="description">Description</label>
      <input type="text" name="description" id="description-edit">
      <label for="priority">Priority</label>
      <select name="priority" id="priority-edit">
      </select>
      <label for="due_date">Due Date</label>
      <input type="date" name="due_date" id="due_date-edit">
      <label for="status">Status</label>
      <select name="status" id="status-edit">
      </select>
      <div class="button">
        <button type="submit">Edit Todo</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
